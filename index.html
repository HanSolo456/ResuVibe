<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResuVibe - Raw Resume Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #FDFBF7;
      --accent-color: #FF4D00;
      --text-color: #050505;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Space Grotesk', sans-serif;
    }

    .font-mono {
      font-family: 'Space Mono', monospace;
    }

    .brutalist-shadow {
      box-shadow: 4px 4px 0px 0px #000000;
    }

    .brutalist-shadow-sm {
      box-shadow: 2px 2px 0px 0px #000000;
    }

    .brutalist-shadow-lg {
      box-shadow: 8px 8px 0px 0px #000000;
    }

    /* Custom pattern for background */
    .bg-grid-pattern {
      background-image: linear-gradient(#000000 1px, transparent 1px), linear-gradient(90deg, #000000 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: -1px -1px;
    }

    /* Custom Neubrutalist Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #FDFBF7;
      border: 2px solid #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #FF4D00;
      border: 2px solid #000000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #000000;
    }

    ::-webkit-scrollbar-corner {
      background: #FDFBF7;
      border: 2px solid #000000;
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: #FF4D00 #FDFBF7;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>

</head>

  <div id="root"></div>

</body>

</html>
